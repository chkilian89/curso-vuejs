<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Renderização Condicional Vue JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="app">
          <div v-if="isActive">
            V-IF
          </div>

          <div v-show="isActive">
            V-SHOW
          </div>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script>
            new Vue({
                el: '#app',
                data : {
                    isActive: false
                }
            })
        </script>
    </body>
</html>
