<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="app">
            <h1 v-once>{{ name}} </h1>
            <input type="text" v-model:value="name">
            <h1>{{ name}} </h1>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    name: 'Christian'
                }
            })
        </script>
    </body>
</html>
