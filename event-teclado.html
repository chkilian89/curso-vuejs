<!DOCTYPE html>
<html lang="en">

<head>
    <title>Enventos Parametros</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="app">
        <input type="text" @keyup="changeInput">
        <button @click="changeInputTwo(2)">Incrementar</button>
        <input type="text" @keyup="changeInputThree(2, $event)">

        {{ count }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                count : 0
            },
            methods:{
                changeInput : function(event){
                    console.log(event.target.value)
                },
                changeInputTwo: function (value) {
                    this.count += value
                },
                changeInputThree (value, event) {
                    value += parseInt(event.target.value)
                    this.count += value 
                }
            }
        })
    </script>
</body>

</html>
