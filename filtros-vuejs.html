<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Filtros Vue JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <style>
        .active{
            background: green;
        }
    </style>
    <body>
        <div id="app">
            <h1>
                {{ title }}
            </h1>
        <ul>
            <li v-for="(task, index)  in tasks" :class="{active: task.completed}">
                {{ task.id }} - {{ task.name | toUpperCase }} - {{ task.name | toLowerCase }}
            </li>
        </ul>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script>
            Vue.filter('toLowerCase', function(val){
                return val.toLowerCase()
            })

            new Vue({
                el: '#app',
                data : {
                    title: 'Lista de Tarefas',
                    tasks: [
                        {id: 1, name: 'Lavar lou√ßa', completed: true},
                        {id: 2, name: 'Lavar Carro', completed: false },
                        {id: 3, name: 'Lavar Moto', completed: false },
                        {id: 4, name: 'Lavar Banheiro', completed: true },

                    ],
                },
                filters: {
                    toUpperCase(val) {
                        return val.toUpperCase()
                    }
                }
            })
        </script>
    </body>
</html>
