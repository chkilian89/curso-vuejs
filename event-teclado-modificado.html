<!DOCTYPE html>
<html lang="en">

<head>
    <title>Enventos Teclado Modificadoras do Sistema no Vue Js</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="app">
        <div @click.ctrl.exact="testeEvent">
            Clique Aqui !!
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                
            },
            methods:{
                testeEvent () {
                    alert('Teste')
                }
            }
        })
    </script>
</body>

</html>
