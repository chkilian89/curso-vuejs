<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Hello World Vuejs</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">


    </head>
    <body>

        <div id="app">
            {{ title }}
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script>
            new Vue({
                el : '#app',
                data : {
                    title : 'Hello World'
                }
            })
        </script>
    </body>
</html>
